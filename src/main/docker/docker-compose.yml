version: '3.7'
services:
  quarkus-db:
    image: postgres:14.5
    container_name: quarkus-db
    restart: always
    environment:
      - POSTGRES_USER=quarkus_test
      - POSTGRES_PASSWORD=quarkus_test
      - POSTGRES_DB=quarkus_test
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
  quarkus-getting-started-service:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.native
    image: quarkus/getting-started:native
    mem_limit: 128m
    environment:
      QUARKUS_DATASOURCE_REACTIVE_URL: postgresql://quarkus-db:5432/quarkus_test
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: validate
      QUARKUS_DATASOURCE_USERNAME: quarkus_test
      QUARKUS_DATASOURCE_PASSWORD: quarkus_test
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: no-file
    ports:
      - "8080:8080"  # the HTTP endpoint
    restart: on-failure
    networks:
      default:
        aliases:
          - rest-heroes